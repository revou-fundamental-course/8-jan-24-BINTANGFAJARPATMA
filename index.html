<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js"></script>
    <title>Kalkulator Persegi</title>
</head>
<body>
    <header>
        <h1> Kalkulator Luas dan Keliling Persegi</h1>
        <h4> Welcome to Kalkulator Luas dan Keliling Persegi</h4>
        <p>Web ini digunakan untuk menghitung Luas dan Keliling Persegi</p>
    </header>

    <div class="InputSection">
        <label for="sisi">Hitung Sisi Persegi</label>
        <input type="number" id="sisi">
    </div>
    <div class="buttons">
        <button onclick="hitungLuas()">Hitung Luas</button>
        <button onclick="hitungKeliling()">Hitung Keliling</button>
    </div>
    <div>
        <p id="hasilLuas"></p>
        <p id="hasilKeliling"></p>
    </div>
    <img src="Kotak Persegi.png" alt="Bangun Datar Persegi">
    <div class="formula">
        <p>Rumus Luas: Luas = sisi x sisi</p>
        <p>Rumus Keliling: Keliling = 4 x sisi</p>
    </div>
</body>
</html>
